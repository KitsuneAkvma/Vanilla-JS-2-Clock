<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Styles-->
    <link rel="stylesheet" href="./src/style/css/main.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coda:wght@400;800&family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--Favicon error fix-->
    <link rel="shortcut icon" href="#" />
    <title>JS Clock</title>
  </head>
  <body>
    <main>
      <div class="clock">
        <h1 class="clock__title">Vanilla JS Clock</h1>
        <p class="clock__display">00:00:00:00</p>
        <div class="clock__week">
          <span id="monday" class="clock__week__day">Mon</span>
          <span id="tuesday" class="clock__week__day">Tue</span
          ><span id="wednesday" class="clock__week__day">Wed</span>
          <span id="thursday" class="clock__week__day">Thu</span
          ><span id="friday" class="clock__week__day">Fri</span>
          <span id="saturday" class="clock__week__day">Sat</span
          ><span id="sunday" class="clock__week__day">Sun</span>
        </div>
      </div>
    </main>
    <script src="./src/js/clock.js" defer></script>
  </body>
</html>
